name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build for Windows
        run: go build -o addonprofiles-manager.exe ./cmd/gui

      - name: Package binary
        run: |
          mkdir release
          Compress-Archive -Path addonprofiles-manager.exe -DestinationPath release/addonprofiles-manager-windows-amd64.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          path: release/*

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev

      - name: Build for Linux
        run: go build -o addonprofiles-manager ./cmd/gui

      - name: Package binary
        run: |
          mkdir -p release
          tar czf release/addonprofiles-manager-linux-amd64.tar.gz addonprofiles-manager

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: release/*

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build for macOS (Universal Binary)
        run: |
          # Build for both architectures
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=1 go build -o addonprofiles-manager-amd64 ./cmd/gui
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=1 go build -o addonprofiles-manager-arm64 ./cmd/gui
          
          # Create universal binary
          mkdir -p build
          lipo -create -output build/addonprofiles-manager addonprofiles-manager-amd64 addonprofiles-manager-arm64
          chmod +x build/addonprofiles-manager

      - name: Package binaries
        run: |
          mkdir -p release
          cd build
          tar czf ../release/addonprofiles-manager-macos-universal.tar.gz addonprofiles-manager
          cd ..

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-binary
          path: release/*

  release:
    name: Create Release
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/windows-binary/* release/ || true
          cp artifacts/linux-binary/* release/ || true
          cp artifacts/macos-binary/* release/ || true
          ls -lah release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

